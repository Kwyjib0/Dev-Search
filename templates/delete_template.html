{% extends 'main.html' %}

{% block content %}

<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <br>
            <form class="form" action="" method="POST">
                {% csrf_token %}
                <p>Are you sure you want to delete "{{object}}"?</p>
                <!--request.GET.next, accesses next value, when delete skill link on account.html is clicked, extra value ?next=/account is appended making it dynamic--> 
                <a class="btn btn--sub btn--lg  my-md" href="{{request.GET.next}}">Go Back</a>
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Confirm" />
            </form>
        </div>
    </div>
</main>

{% endblock %}
